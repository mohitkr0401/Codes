    // if click on the image, then remove the image.
    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target.tagName); // will return IMG for images.
        if (e.target.tagName === 'IMG') { // strict checking for image only.
            console.log(e.target.id);
            let removeIt = e.target.parentNode // (e) event hai, (target) jis image par click kara hai, (parentNode) uss image ka parent node which is 'li'
            removeIt.remove() // removing the item
        } // checking isliye kari, if 'li' pr hi click kara then uska parent 'ul' hoga toh puri list hi delete ho jayegi.
