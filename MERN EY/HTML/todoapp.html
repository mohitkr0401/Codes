<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <h1 class="text-center bg-info text-white p-4"> My to do App</h1>
        <div class="row">
            <div class="col-md-10">
                <input class="form-control" type="text" placeholder="Enter your task here." id="t1" required>

            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" id="add-btn" onclick="task()">Add</button>
            </div>
        </div>
    </div>
    <div class="container" id="d1">

    </div>

    <script>
        function task() {
            const child = document.createElement('div')
            child.setAttribute('class', 'row')
            const col = document.createElement('div')
            col.setAttribute('class','col p-3 mt-2 border')
            child.appendChild(col)
            task_message = document.getElementById('t1').value
            parent = document.getElementById('d1')
            // child.innerHTML = task_message;
            col.innerHTML = task_message;
            parent.appendChild(child)
            document.getElementById('t1') 
        }
    </script>
</body>

</html>
