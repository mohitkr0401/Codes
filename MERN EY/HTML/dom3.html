<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Heaing</h1>
    <button onclick="newPara()">Click to add Paragraph</button>
    <div id="d1">

    </div>
    <script>
        function newPara() {
            const childelem=document.createElement('p');
            childelem.textContent="This is a new paragraph";
            parentElm = document.getElementById('d1');
            parentElm.appendChild(childelem);
        }
    </script>
</body>
</html>
